<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Por hacer </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let listaItem of listaService.listas">
      <ion-item >
        <ion-label>{{ listaItem.titulo }}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="
        editarLista(listaItem)"
          >Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarLista(listaItem)"
          >Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button (click)="AgregarLista()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
